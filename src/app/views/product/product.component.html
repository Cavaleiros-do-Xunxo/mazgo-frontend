<div class="uk-container">
    <div class="uk-card uk-card-default" *ngIf="product">
        <div class="uk-card-header">
            <h3 class="uk-card-title">
                Details
                <span class="uk-card-badge uk-label"
                     [ngClass]="'uk-label-' + getStockStatusClass(product.quantity)">
                    {{ getStockStatus(product.quantity) }}
                </span>
            </h3>
        </div>
        <div class="uk-card-body">
            <form class="uk-form-horizontal">
                <div class="uk-margin">
                    <label class="uk-form-label" for="name">
                        Name
                    </label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="name" name="name" type="text" placeholder="0"
                               [(ngModel)]="product.name" disabled>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="quantity">
                        In Stock
                    </label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="quantity" name="quantity" type="number" placeholder="0"
                               [(ngModel)]="product.quantity" disabled>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Image
                    </label>
                    <div class="uk-form-controls">
                        <img src="{{product.image}}" alt="{{product.name}}" class="product-image">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="uk-card uk-card-default" *ngIf="history">
        <div class="uk-card-header">
            <h3 class="uk-card-title">History</h3>
        </div>
        <div class="uk-card-body">
            <div *ngIf="!history || history.length == 0">
                <p>Nothing here yet.</p>
            </div>
            <div *ngFor="let history of history" class="uk-margin-top">
                <div class="uk-grid">
                    <div class="uk-width-1-6@m">
                        <img src="{{history.image}}" alt="{{history.product.name}}" class="history-image">
                    </div>
                    <div class="uk-width-expand@m">
                        <table class="uk-table uk-table-small uk-table-striped uk-table-hover">
                            <tr>
                                <th>Action:</th>
                                <td class="uk-width-expand">
                            <span class="uk-label uk-label-danger" *ngIf="history.action === 'REMOVE'">
                                {{history.action}}
                            </span>
                                    <span class="uk-label uk-label-success" *ngIf="history.action === 'ADD'">
                                {{history.action}}
                            </span>
                                </td>
                            </tr>
                            <tr>
                                <th>Quantity:</th>
                                <td class="uk-width-expand">{{history.quantity}}</td>
                            </tr>
                            <tr>
                                <th>Date:</th>
                                <td class="uk-width-expand">{{this.toTime(history.timestamp)}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    <br/>
</div>
