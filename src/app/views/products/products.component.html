<div class="uk-container uk-background-default">
    <div class="uk-grid-small uk-child-width-expand@s" uk-grid>
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Products</legend>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Product name">
            </div>
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="radio2" checked> In stock</label>
                <label><input class="uk-radio" type="radio" name="radio2"> Out of stock</label>
            </div>
        </fieldset>
    </div>

    <hr class="uk-divider-icon" />

    <div class="uk-grid-small uk-child-width-1-2@s uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-small uk-card-default uk-card-hover uk-card-body">
                <div class="uk-card-badge uk-label uk-label-success">In stock</div>
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3@s">
                        <img data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTvh_fUPArPDkJj9dWXPFV3iWrmVaL8mYhYdUQB3QCqRnA72a99&usqp=CAU"
                            width="100" height="100" alt="" uk-img>
                    </div>
                    <div class="uk-width-2-3@s uk-flex uk-flex-column uk-flex-between@s">
                        <h2>Apple</h2>
                        <p class="uk-text-success">Quantity in stock: 10</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-small uk-card-default uk-card-hover uk-card-body">
                <div class="uk-card-badge uk-label uk-label-danger">Out of stock</div>
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3@s">
                        <img data-src="https://www.veggieprezi.com/wp-content/uploads/2017/09/20170731_214129-555x688.jpg"
                            width="100" height="100" alt="" uk-img>
                    </div>
                    <div class="uk-width-2-3@s uk-flex uk-flex-column uk-flex-between@s">
                        <h2>Potato</h2>
                        <p class="uk-text-danger">Quantity in stock: 0</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-small uk-card-default uk-card-hover uk-card-body">
                <div class="uk-card-badge uk-label uk-label-warning">In stock</div>
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3@s">
                        <img data-src="https://www.ambitiouskitchen.com/wp-content/uploads/2019/04/Multi-Grain-Seedy-Sandwich-Bread-Edited-5sq.jpg"
                            width="100" height="100" alt="" uk-img>
                    </div>
                    <div class="uk-width-2-3@s uk-flex uk-flex-column uk-flex-between@s">
                        <h2>Bread</h2>
                        <p class="uk-text-warning">Quantity in stock: 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
