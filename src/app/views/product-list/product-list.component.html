<div class="uk-container">
    <div class="uk-child-width-expand@s" uk-grid>
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Products</legend>
            <div class="uk-margin-small-top uk-grid">
                <div class="uk-width-4-5@s">
                    <label>
                        <input class="uk-input" type="text" [formControl]="productName" placeholder="Product name">
                    </label>
                </div>
                <div class="uk-width-1-5@s uk-flex uk-flex-center">
                    <button (click)="getProducts()" class="uk-button uk-button-primary">
                        <span uk-icon="search"></span> Search
                    </button>
                </div>
            </div>
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label>
                    <input class="uk-checkbox" type="checkbox"
                           (change)="statusCheckbox.IN_STOCK = !statusCheckbox.IN_STOCK"
                           name="productStatus"> In stock
                </label>
                <label>
                    <input class="uk-checkbox" type="checkbox"
                           (change)="statusCheckbox.OUT_OF_STOCK = !statusCheckbox.OUT_OF_STOCK"
                           name="productStatus"> Out of stock
                </label>
            </div>
        </fieldset>
    </div>

    <hr class="uk-divider-icon"/>

    <div class="uk-grid uk-grid-small uk-child-width-1-2@m uk-grid-match">
        <div *ngFor="let product of products">
            <div class="uk-card uk-card-small uk-card-default uk-card-hover uk-margin-bottom" routerLink="/products/{{product.id}}">
                <div class="uk-card-body">
                    <div class="uk-card-badge uk-label"
                         [ngClass]="'uk-label-' + getStockStatusClass(product.quantity)">
                        {{ getStockStatus(product.quantity) }}
                    </div>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-1-3@m">
                            <img src="{{product.image}}" alt="{{product.name}}" width="100" height="100">
                        </div>
                        <div class="uk-width-2-3@m uk-flex uk-flex-column uk-flex-between@m">
                            <h2>{{ product.name }}</h2>
                            <p [ngClass]="'uk-text-' + getStockStatusClass(product.quantity)">
                                Quantity in stock: {{ product.quantity }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
